<html data-theme="light" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Angela Sakis</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.2/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.3/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Daisy UI -->
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <!-- start of main content-->
  <body class="m-0 p-0">
    <!-- Header -->
    <header class="bg-base-100 py-2 px-2" id="header">
      <div class="flex justify-between items-center px-8 max-w-3xl mx-auto">
        <a class="link link-hover text-lg" href="/"> angelasakis.com </a>
        <a class="link link-hover text-lg" href="#work"> Work </a>
        <a
          class="link link-hover text-lg"
          href="https://www.instagram.com/sakisarch/"
        >
          Instagram
        </a>
      </div>
    </header>

    <!-- Main content is loaded from markdown-->
    <section class="flex-grow">
      <div id="content" class="flex-grow"></div>
    </section>

    <!-- Redirect Tracer Tool -->
    <section class="max-w-3xl mx-auto mt-8 mb-8 px-4">
      <div class="bg-base-200 p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">URL Redirect Tracer</h2>
        <div class="flex flex-col md:flex-row gap-2 mb-4">
          <input
            type="text"
            id="url-input"
            placeholder="https://angelasakis.com"
            class="input input-bordered w-full"
            value="https://angelasakis.com"
          />
          <button id="trace-redirects" class="btn btn-primary">
            Trace Redirects
          </button>
        </div>
        <div
          id="redirect-results"
          class="mt-4 p-4 bg-base-100 rounded-lg min-h-20"
        ></div>
      </div>
    </section>
    <!-- end of main content-->

    <!-- Footer
    <div class="bg-gray-950 py-2 pb-6 pt-6">
      <footer class="max-w-3xl mx-auto footer footer-center bg-gray-950 text-gray-600 items-center p-0">
      </footer>
    </div>-->

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
